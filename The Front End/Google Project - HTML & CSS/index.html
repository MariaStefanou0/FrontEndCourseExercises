<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google</title>
    <meta name="description" content="Google search page">
</head>

<body>
    <header>
        <div id="top-nav">
            <ul>
                <li><a class="one" href="https://mail.google.com/">Gmail </a></li>
                <li><a class="two" href="#">Images</a></li>
                <li><a class="three" href="#"><img id="box-icon" src="images/box.svg" alt="box apps icon"
                            title="Google apps"></a></li>
                <!-- <li id="user-icon"><a href=""><img src="images/user.svg" alt="user icon"></a></li> -->
                <li>
                    <button id="sign-in" a href="#">Sign in</button>
                </li>
            </ul>
        </div>
    </header>

    <div id="google-pic">
        <img src="images/googlelogo.png" alt="google logo">
    </div>

    <div id="form-content">
        <form action="https://www.google.com/search?">
            <div id="search-bar">
                <div><label for="search-text"></label>
                    <input id="search-text" name="q" type="text" value="" autocomplete="off" title="Search">
                </div>
                <div class="icon" id="search-icon"><img src="images/search.svg" alt="search icon"></div>
                <div class="icon" id="mic-icon"><img src="images/mic.svg" alt="microphone icon"></div>
            </div>
            <br>
            <input class="submit" type="submit" value="Google Search">
            <input class="submit" type="submit" value="I'm Feeling Lucky">
        </form>
    </div>

    <footer>
        <div id="bottom-nav">
            <ul id="left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <br>
                <li><a href="#">How Search works</a></li>
            </ul>

            <ul id="right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
